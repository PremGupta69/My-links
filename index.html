<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prem Gupta | Links</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 8px;
        }
        p {
            font-size: 1rem;
            color: #cbd5e1;
            margin-bottom: 25px;
        }
        a {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 14px 0;
            padding: 15px;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        a.github {
            background: #333;
        }
        a.github:hover {
            box-shadow: 0 0 20px rgba(51, 51, 51, 0.9);
        }
        a.linkedin {
            background: #0077b5;
        }
        a.linkedin:hover {
            box-shadow: 0 0 20px rgba(0, 119, 181, 0.9);
        }
        a.twitter {
            background: #000;
        }
        a.twitter:hover {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
        }
        a:hover {
            transform: translateY(-4px);
        }
        a img {
            height: 22px;
            width: 22px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prem Gupta</h1>
        <p>Web Developer | DSA Learner</p>
        <a href="https://github.com/PremGupta69" class="github" target="_blank">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub Logo"> GitHub
        </a>
        <a href="https://www.linkedin.com/in/prem-gupta-712b9533b" class="linkedin" target="_blank">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg" alt="LinkedIn Logo"> LinkedIn
        </a>
        <a href="https://x.com/PremGupta637?t=Akf1ZBqzrvtAtBWmPJw4pQ&s=09" class="twitter" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/X_logo_2023.svg" alt="X Logo"> X (Twitter)
        </a>
    </div>
</body>
</html>
